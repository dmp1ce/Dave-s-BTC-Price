<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/miohtama/bitcoin-prices/b9840e28114b0c3b1ea5af36bad804add2db0dd3/bitcoinprices.js"></script>
  <script src="btcprice.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p>
    <div>Current price per bitcoin: <span class="bold" data-btc-price="1.0">1.0 BTC</span></div>
    <div>My fee percentage is:</div>
    <input type="text" name="fee_percentage"/>%
    <div>Amount to buy in USD</div>
    <input type="text" name="buy_amount_USD"/>USD
    <div>Amount to buy in BTC</div>
    <input type="text" name="buy_amount_BTC"/>BTC
    <div>Amount to buy in mBTC</div>
    <input type="text" name="buy_amount_mBTC"/>mBTC
  </p>

  <p>
    <div>You pay in fees: <span class="bold">X USD</span></div>
  </p>

  <p>
    <div>Total in USD:</div>
    <input type="text" name="Total in USD"/> USD
  </p>
</body>
